<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

</head>

<body>

    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded"></div>
        </div>

        <!-- APPS -->
        <div id="iframe-container" class="iframe-container">

            <div class="indicators-iframe">
                <span class="close close-iframe"></span>
                <span class="minimize close-iframe"></span>
                <span class="fullscreen close-iframe"></span>
            </div>
            <div class="navigate-iframe">
                <button id="backBtn" class="navigate-iframe-back">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </button>
                <button id="forwardBtn" class="navigate-iframe-forward">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </button>
            </div>
            <iframe id="website-iframe" src="" class="website-iframe"></iframe>
        </div>

        <div class="nav">
            <div class="left"></div>
            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>

        <div class="app-container">
            <div class="bg-img">
                <div class="bg-frame">
                </div>
            </div>
            <div class="lock-screen active">
                <div id="time1" class="time">
                    <h1>9:45</h1>
                    <span id="date">Saturday, October 29</span>
                </div>
                <div class="screen-lock-nav">
                    <div class="left">
                        <button class>
                            <ion-icon name="flashlight"></ion-icon>
                        </button>
                    </div>
                    <div class="right">
                        <button class>
                            <ion-icon name="camera"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="open-button">
                    Click to unlock
                </div>
            </div>


            <div class="application-menu">
                <div class="applications">
                    <div id="slide_1" class="slide-1">


                        <div class="icon-sect">

                            <div class="icon">
                                <button class="facetime message">
                                    <ion-icon name="videocam"></ion-icon>
                                </button>
                                <label>FaceTime</label>
                            </div>

                            <div class="icon">
                                <button class="camera message">
                                    <ion-icon name="camera"></ion-icon>
                                </button>
                                <label>Camera</label>
                            </div>

                            <div class="icon">
                                <button class="bi-envelope-fill mail"></button>
                                <label>Mail</label>
                            </div>

                            <div class="icon">
                                <button id="openBooks" class="bi-book-fill ibook"></button>
                                <label>Books</label>
                            </div>

                        </div>

                        <div class="icon-sect">

                            <div class="icon">
                                <button id="openWeather" class="weather-app">
                                    <ion-icon name="cloudy"></ion-icon>
                                </button>
                                <label>Weather</label>
                            </div>

                            <div class="icon">
                                <button id="openYoutube" class="bi-youtube youtube-app"></button>
                                <label>Youtube</label>
                            </div>

                            <div class="icon">
                                <button id="openCalculator" class="appstore">
                                    <img class="icon-img"
                                        src="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png?rf=1024"
                                        alt="">
                                </button>
                                <label>Calculator</label>
                            </div>

                            <div class="icon">
                                <button class="phone-log">
                                    <ion-icon name="call"></ion-icon>
                                </button>
                                <label>Phone</label>
                            </div>

                        </div>

                        <div class="icon-sect">

                            <div class="icon">
                                <button id="openNetflix" class="netflix">
                                    <img class="icon-img"
                                        src="https://cdn.jim-nielsen.com/ios/512/netflix-2018-11-01.png?rf=1024" alt="">
                                </button>
                                <label>Home</label>
                            </div>

                            <div class="icon">
                                <button id="openApplemusic" class="apple-music">
                                    <ion-icon name="musical-notes"></ion-icon>
                                </button>
                                <label>Music</label>
                            </div>

                            <div class="icon">
                                <button class="messages">
                                    <ion-icon name="chatbubble"></ion-icon>
                                </button>
                                <label>Messages</label>
                            </div>

                            <div class="icon">
                                <button class="clock-app">
                                    <img class="icon-img" src="./assets/img/clock.png" alt="">
                                </button>
                                <label>Clock</label>
                            </div>

                        </div>

                        <div class="icon-sect">

                            <div class="icon">
                                <button id="openSafari" class="safari-app">
                                    <img class="icon-img"
                                        src="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Safari-512.png"
                                        alt="">
                                </button>
                                <label>Safari</label>
                            </div>

                            <div class="icon">
                                <button class="photos-app">
                                    <img class="icon-img"
                                        src="https://www.apple.com/v/os/b/images/shared/more/icon_photos__c1mo1v0dm1ci_large_2x.png"
                                        alt="">
                                </button>
                                <label>Photos</label>
                            </div>

                            <div class="icon">
                                <button id="openVibebook" class="vibebook-app">
                                    <img class="icon-img" src="./assets/img/vibebook.jpg" alt="">
                                </button>
                                <label>Vibebook</label>
                            </div>

                            <div class="icon">
                                <button id="openRadio" class="radio-app">
                                    <img class="icon-img" src="https://i.ibb.co/cvns86j/Radio.png" alt="">
                                </button>
                                <label>Radio</label>
                            </div>

                        </div>
                    </div>

                    <div id="slide_2" class="slide-1 active-slide">
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="dinoGame">
                                    <img class="icon-img" id="openDinogame"
                                        src="https://play-lh.googleusercontent.com/iiIJq5JmLFYNI1bVz4IBHyoXs508JcEzHhOgau69bnveF9Wat51-ax9LMPVOlneKwqg=w240-h480-rw"
                                        alt="">
                                </button>
                                <label>Dino T-Rex</label>
                            </div>

                            <div class="icon">
                                <button class="tetrisGame" id="openTetris">
                                    <img class="icon-img"
                                        src="https://play-lh.googleusercontent.com/8ymJqFFYEC3-O1TJT6lb8I9M3LSDU5h1oEjexuMlJ5tpvTqV8sEzx4KHwDn6uKw0MNI"
                                        alt="">
                                </button>
                                <label>Tetris</label>
                            </div>

                            <div class="icon">
                                <button class="twitter-app bi-twitter">
                                </button>
                                <label>Twitter</label>
                            </div>

                            <div class="icon">
                                <button class="bi-pinterest pinterest-app">
                                </button>
                                <label>Pinterest</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="indicators">
                    <span onclick="left()" class="active-screen span1"></span>
                    <span onclick="right()" class="span2"></span>
                </div>

                <div id="time2" class="time-nav">
                    <span>9:45</span>
                </div>
                <div class="bottom-navigation">

                    <div class="button-app phone-log">
                        <ion-icon name="call"></ion-icon>
                    </div>

                    <div id="openSpotify" class="button-app spotify">
                        <img class="icon-img" src="./assets/img/icon spotify.png" alt="">
                    </div>   

                    <div class="button-app messages">
                        <ion-icon name="chatbubble"></ion-icon>
                    </div>

                    <div id="openSetting" class="button-app setting">
                        <img class="icon-img" src="./assets/img/icon setting.png" alt="">
                    </div>   
                </div>
            </div>
        </div>


        <div class="button"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
